{{- if .Values.config.kubeControllers.enabled }}
---
apiVersion: {{ include "podsecuritypolicyversion" .}}
kind: PodSecurityPolicy
metadata:
  name: gardener.kube-system.calico-kube-controllers
spec:
  volumes:
    - secret
    - projected
  hostIPC: false
  hostNetwork: false
  hostPID: false
  privileged: true
  requiredDropCapabilities:
    - ALL
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
{{- end }}