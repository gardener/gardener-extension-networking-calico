{{- if .Values.autoscaling.typha }}
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: calico-typha
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calico-typha-deploy
  updatePolicy:
    updateMode: "Recreate"
  resourcePolicy:
    containerPolicies:
    - containerName: "*"
      controlledValues: RequestsOnly
      {{- if and .Values.autoscaling.typha .Values.autoscaling.resourceRequests .Values.autoscaling.resourceRequests.typha }}
      {{- if or .Values.autoscaling.resourceRequests.typha.cpu .Values.autoscaling.resourceRequests.typha.memory }}
      minAllowed:
        {{- if .Values.autoscaling.resourceRequests.typha.cpu }}
        cpu: {{ .Values.autoscaling.resourceRequests.typha.cpu }}
        {{- end }}
        {{- if .Values.autoscaling.resourceRequests.typha.memory }}
        memory: {{ .Values.autoscaling.resourceRequests.typha.memory }}
        {{- end }}
      {{- end }}
      {{- end }}
{{- end }}
