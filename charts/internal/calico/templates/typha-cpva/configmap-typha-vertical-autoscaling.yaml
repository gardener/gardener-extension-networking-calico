{{- if .Values.config.typha.enabled }}
{{- if not .Values.vpa.typha }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: calico-typha-vertical-autoscaler
  namespace: kube-system
data:
  typha-autoscaler: |-
    {
      "calico-typha": {
        "requests": {
          "cpu": {
            "base": "180m",
            "step": "140m",
            "nodesPerStep": 17,
            "max": "1000m"
          },
          "memory": {
            "base": "180Mi",
            "step": "70Mi",
            "nodesPerStep": 17,
            "max": "2000Mi"
          }
        },
        "limits": {
          "memory": {
            "base": "4000Mi",
            "max": "4000Mi"
          }
        }
      }
    }
{{- end }}
{{- end }}
