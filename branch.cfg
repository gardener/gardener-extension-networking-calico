cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-networking-calico-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-networking-calico:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.5'

  release-branches:
    index: 1
    branches: ['release-v1\..*']
    inherit:
      gardener-extension-networking-calico:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.2'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-1-39:
    index: 2
    branches: ['release-v1\.39*']
    inherit:
      gardener-extension-networking-calico:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.2'

  release-branches-1-38:
    index: 3
    branches: ['release-v1\.38*']
    inherit:
      gardener-extension-networking-calico:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.0'

  release-branches-1-31:
    index: 4
    branches: ['release-v1\.31*']
    inherit:
      gardener-extension-networking-calico:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.19.2'
